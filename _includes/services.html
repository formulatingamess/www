<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
<!--                    <h2 class="section-heading">The </h2> -->
                    <h3 class="section-subheading">Introducing the science and art of formulating a mess</h3>
                </div>
            </div>
            <div class="row text-center">
            {% for post in site.posts %}
                <div class="col-md-4">
                    <span>
                        <a href="{{ site.baseurl }}/{{ post.category }}/{{ post.page }}">
                            <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive" alt="">
                        </a>
                    </span>
                    <h4 class="service-heading">{{ post.title }}</h4>
                    <p class="text-muted">{{ post.description }}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
