<!-- Services Section -->
    <section id="whywhathow">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Introducing</h2>
                    <h3 class="section-subheading text-muted">the science and art of formulating a mess</h3>
                </div>
            </div>
            <div class="row text-center">
            {% for post in site.posts %}
                <div class="col-md-4">
                    <span>
                        <a href="{{ site.baseurl }}/{{ post.category }}/{{ post.page }}">
                            <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-questions img-centered" alt="">
                        </a>
                    </span>
                    <h4 class="service-heading">{{ post.title }}</h4>
                    <p class="text-muted">{{ post.description }}</p>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
